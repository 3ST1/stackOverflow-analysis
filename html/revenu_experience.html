<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/revenu_experience.js"></script>
    <script src="../js/fonctions_communes.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenu en fonction de l'expérience et de l'éducation</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="manuscrite">
        <h3>R5.c.04 - Visualisation d’un jeu de données issu de stackOverflow</h3>
        <h3>Tristan Patout & Virgile Caujolle</h3>
    </div>
    <!-- HEADER -->
    <div id="headerContainer">
        <!-- Le contenu de header.html est placé ici -->
        <script>
            $(document).ready(function () {$("#headerContainer").load("header.html", function () {var script = document.createElement('script');script.src = '../js/header.js';document.body.appendChild(script);});});
        </script>
        <script src="../js/check_radio.js"></script>
    </div>

    <h1>Revenu en fonction de l'expérience et de l'éducation</h1>

    <div class="params">
        <div>
            <label for="continent">Continent :</label>
            <select id="continent"></select>
        </div>

        <div>
            <label for="pays">Pays :</label>
            <select id="pays">
                <option value="tous">Tous les pays</option>
            </select>
        </div>

        <div>
            <label for="devise">Devise :</label>
            <select id="devise">
                <option value="EUR">Euro</option>
            </select>
        </div>
    </div>

    <div>
        <h2>Revenus Moyen en fonction de l'Expérience Professionnelle en Codage</h2>
        <canvas id="graphique-experience"></canvas>
    </div>

    <div>
        <h2>Revenu Moyen en fonction du Niveau de Diplôme</h2>
        <canvas id="graphique-education"></canvas>
    </div>

</body>

</html>
